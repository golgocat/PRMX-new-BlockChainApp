# Chopsticks configuration for forking Polkadot Relay Chain
#
# This config forks Polkadot to provide relay chain for XCM testing.
#
# Usage:
#   chopsticks --config chopsticks/polkadot.yml

endpoint: wss://rpc.polkadot.io
mock-signature-host: true
db: ./db/polkadot.db
port: 9000

# Note: HRMP channels between Asset Hub (1000) and Hydration (2034) 
# already exist on mainnet, so we don't need to override them.
# For PRMX (2000) channels, we would need to set them up via governance
# or use the existing channels via Asset Hub as a hop.
